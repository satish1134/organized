<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - DNA Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                <h1 class="mt-3">{{ error_title|default('Error') }}</h1>
                <p class="lead">{{ error|default('An unexpected error occurred. Please try again later.') }}</p>
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-home"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
