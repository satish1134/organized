{% extends "base.html" %}

{% block title %}Batch Trend{% endblock %}

{% block navbar_title %}Batch Trend{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="trend-container">
        <div class="row g-0">
            <div class="col-12">
                <div class="trend-content animate__animated animate__fadeInUp">
                    <div class="card">
                        <div class="card-body p-0">
                            <iframe 
                                src="/trend/dash/"
                                id="trend-frame"
                                class="trend-iframe"
                                frameborder="0"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/trend.css') }}">
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/trend.js') }}" defer></script>
{% endblock %}
